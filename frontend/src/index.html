<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminders App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md bg-white rounded-lg border shadow-sm">
            <div class="flex flex-col space-y-1.5 p-6">
                <h2 class="text-2xl font-bold text-center">Welcome to Reminders App</h2>
                <p class="text-center text-sm text-gray-500">Stay organized and never forget a task</p>
            </div>
            <div class="p-6 pt-0 space-y-4">
                <p class="text-center text-gray-600">
                    Reminders App helps you manage your tasks efficiently. Create, prioritize, and track your to-dos with ease.
                </p>
                <div class="flex justify-center space-x-4">
                    <a href="/login" class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2">
                        Login
                    </a>
                    <a href="/register" class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2">
                        Register
                    </a>
                </div>
            </div>
            <div class="flex items-center p-6 pt-0 justify-center">
                <p class="text-sm text-gray-500">
                    By using this app, you agree to our Terms of Service and Privacy Policy.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
